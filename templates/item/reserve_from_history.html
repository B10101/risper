{% extends 'base.html' %}

{% block content %}
  <h2>Reserve Item from Historical Booking</h2>
  <p>Are you sure you want to reserve this item from your historical booking?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Yes, Reserve Item</button>
    <a href="{% url 'item:index' %}" class="btn btn-secondary">No, Go Back</a>
  </form>
{% endblock %}
