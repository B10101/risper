<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .action-buttons {
            margin-top: 30px;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .action-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Actions</h1>
    <div class="action-buttons">
        <button onclick="window.location.href='{% url 'accounts:signup' %}'">Sign Up</button>
        <button onclick="window.location.href='{% url 'accounts:login' %}'">Login</button>
        <button onclick="window.location.href='{% url 'accounts:admin_login' %}'">Admin Login</button>
    </div>
</body>
</html>
